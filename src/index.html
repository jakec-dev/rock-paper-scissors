<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="container">
        <header>
            <div>
                <h1>Rock<br />Paper<br />Scissors</h1>
                <div id="scorebox">
                    <p>Score</p>
                    <p id="score">0</p>
                </div>
            </div>
        </header>

        <main>
            <button id="rock" class="btn_userChoice"></button>
            <button id="paper" class="btn_userChoice"></button>
            <button id="scissors" class="btn_userChoice"></button>
        </main>

        <button id="viewRules">Rules</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
